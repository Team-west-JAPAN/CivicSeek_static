{% extends 'base.html' %}

{% block main %}
  <h2>ランキング画面</h2>
  <div>
    {% if topics %}
      {% for topic in topics %}
        <span>{{ forloop.counter }}</span>位
        <a href="{% url 'detail_topic' topic.id %}">{{ topic.title }}</a><br />
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
